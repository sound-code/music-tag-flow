<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library Scanner Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .scan-controls {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-container {
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .results-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .track-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #4ecdc4;
        }
        
        .track-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .track-artist {
            color: #b8c6db;
            margin-bottom: 5px;
        }
        
        .track-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        
        .tag {
            background: rgba(78, 205, 196, 0.3);
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 12px;
            border: 1px solid #4ecdc4;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4ecdc4;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .db-controls {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .search-test {
            margin-top: 15px;
        }
        
        .search-input {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        .errors-container {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.4);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        
        .errors-container h3 {
            color: #ff6b6b;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .error-item {
            background: rgba(220, 53, 69, 0.1);
            border-left: 4px solid #dc3545;
            border-radius: 5px;
            padding: 12px;
            margin: 8px 0;
        }
        
        .error-filename {
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 5px;
        }
        
        .error-message {
            color: #ffcccc;
            font-size: 14px;
            margin-bottom: 3px;
        }
        
        .error-type {
            color: #ff9999;
            font-size: 12px;
            font-style: italic;
        }
        
        .errors-summary {
            background: rgba(220, 53, 69, 0.3);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Music Library Scanner Test</h1>
        
        <div class="scan-controls">
            <h3>üìÅ Library Scanning</h3>
            <button class="btn" id="selectDirectoryBtn">Select Music Directory</button>
            <button class="btn" id="scanBtn" disabled>Start Scan</button>
            <button class="btn" id="clearDbBtn">Clear Database</button>
            <div id="selectedPath" style="margin-top: 10px; font-style: italic;"></div>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Scanning...</div>
        </div>
        
        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="totalTracks">0</div>
                <div class="stat-label">Total Tracks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalArtists">0</div>
                <div class="stat-label">Artists</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalAlbums">0</div>
                <div class="stat-label">Albums</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="scanTime">0s</div>
                <div class="stat-label">Scan Time</div>
            </div>
        </div>
        
        <div class="db-controls">
            <h3>üîç Database Test</h3>
            <div class="search-test">
                <input type="text" class="search-input" id="searchInput" placeholder="Search tracks, artists, or tags..." />
                <button class="btn" id="searchBtn">Search</button>
                <button class="btn" id="showAllBtn">Show All Tracks</button>
            </div>
        </div>
        
        <div class="errors-container" id="errorsContainer">
            <h3>‚ö†Ô∏è Import Errors</h3>
            <div class="errors-summary" id="errorsSummary"></div>
            <div id="errorsList"></div>
        </div>
        
        <div class="results-container" id="resultsContainer" style="display: none;">
            <h3>üìä Scan Results</h3>
            <div id="tracksList"></div>
        </div>
    </div>
    
    <script src="scanner.js"></script>
</body>
</html>

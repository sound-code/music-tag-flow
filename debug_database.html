<!DOCTYPE html>
<html>
<head>
    <title>Debug Database Tags</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .tag-list { max-height: 300px; overflow-y: auto; font-family: monospace; }
        button { padding: 10px 15px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; }
        .tag-category { margin: 10px 0; }
        .tag-category h4 { margin: 5px 0; color: #333; }
        .tag-values { display: flex; flex-wrap: wrap; gap: 5px; }
        .tag-value { background: #e9ecef; padding: 2px 6px; border-radius: 3px; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Database Tags Debug</h1>
    
    <div class="debug-section">
        <h3>Database Stats</h3>
        <button onclick="checkStats()">Get Database Stats</button>
        <div id="stats-output"></div>
    </div>
    
    <div class="debug-section">
        <h3>All Tags from Database</h3>
        <button onclick="getAllTags()">Get All Tags</button>
        <div id="tags-output"></div>
    </div>
    
    <div class="debug-section">
        <h3>Tags by Category (via DataSourceAdapter)</h3>
        <button onclick="getTagsByCategory()">Get Categorized Tags</button>
        <div id="categorized-output"></div>
    </div>
    
    <div class="debug-section">
        <h3>Sample Tracks</h3>
        <button onclick="getSampleTracks()">Get Sample Tracks</button>
        <div id="tracks-output"></div>
    </div>

    <script src="js/utils/TagUtils.js"></script>
    <script src="js/dataSourceAdapter.js"></script>
    
    <script>
        async function checkStats() {
            const output = document.getElementById('stats-output');
            try {
                if (window.electronAPI) {
                    const stats = await window.electronAPI.getStats();
                    output.innerHTML = '<pre>' + JSON.stringify(stats, null, 2) + '</pre>';
                } else {
                    output.innerHTML = '<p style="color: red;">electronAPI not available - not running in Electron</p>';
                }
            } catch (error) {
                output.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
        
        async function getAllTags() {
            const output = document.getElementById('tags-output');
            try {
                if (window.electronAPI) {
                    const stats = await window.electronAPI.getStats();
                    const tags = stats.uniqueTags || [];
                    
                    output.innerHTML = `
                        <p><strong>Total tags: ${tags.length}</strong></p>
                        <div class="tag-list">
                            ${tags.map(tag => `<div>${tag}</div>`).join('')}
                        </div>
                    `;
                } else {
                    output.innerHTML = '<p style="color: red;">electronAPI not available</p>';
                }
            } catch (error) {
                output.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
        
        async function getTagsByCategory() {
            const output = document.getElementById('categorized-output');
            try {
                if (typeof DataSourceAdapter !== 'undefined') {
                    await DataSourceAdapter.initialize();
                    const categorizedTags = await DataSourceAdapter.getTagsByCategory();
                    
                    let html = `<p><strong>Categories found: ${Object.keys(categorizedTags).length}</strong></p>`;
                    
                    Object.entries(categorizedTags).forEach(([category, tags]) => {
                        html += `
                            <div class="tag-category">
                                <h4>${category} (${tags.length} tags)</h4>
                                <div class="tag-values">
                                    ${tags.map(tag => `<span class="tag-value">${tag}</span>`).join('')}
                                </div>
                            </div>
                        `;
                    });
                    
                    output.innerHTML = html;
                } else {
                    output.innerHTML = '<p style="color: red;">DataSourceAdapter not available</p>';
                }
            } catch (error) {
                output.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
        
        async function getSampleTracks() {
            const output = document.getElementById('tracks-output');
            try {
                if (window.electronAPI) {
                    const tracks = await window.electronAPI.getAllTracks(5); // Get first 5 tracks
                    
                    let html = `<p><strong>Sample tracks (${tracks.length}):</strong></p>`;
                    tracks.forEach((track, index) => {
                        const tags = JSON.parse(track.tags || '[]');
                        html += `
                            <div style="margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 3px;">
                                <strong>${track.title}</strong> by ${track.artist}<br>
                                <small>Tags (${tags.length}): ${tags.join(', ')}</small>
                            </div>
                        `;
                    });
                    
                    output.innerHTML = html;
                } else {
                    output.innerHTML = '<p style="color: red;">electronAPI not available</p>';
                }
            } catch (error) {
                output.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
        
        // Auto-check stats on load if in Electron
        if (window.electronAPI) {
            setTimeout(() => {
                checkStats();
                getAllTags();
                getTagsByCategory();
            }, 1000);
        }
    </script>
</body>
</html>
